{% extends "base.html" %}

{% block content %}
<h1>Edit Airline {{ airline.code }}</h1>

<form method="POST">
    <div>
        <label>Airline Code:</label>
        <input type="text" value="{{ airline.code }}" disabled>
        <small>(Code cannot be changed)</small>
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ airline.name }}" required>
    </div>
    <button type="submit">Update Airline</button>
    <a href="{{ url_for('airlines') }}" style="margin-left: 10px;">Cancel</a>
</form>
{% endblock %}
